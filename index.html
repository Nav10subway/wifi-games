<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wi-Fi Password Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game {
      background: #020617;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
    }
    h1 {
      color: #22d3ee;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      width: 80%;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 12px;
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      background: #22d3ee;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #06b6d4;
    }
    .msg {
      margin-top: 15px;
      min-height: 40px;
    }
    .password {
      font-size: 20px;
      color: #4ade80;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="game">
  <h1>üîí Wi-Fi Unlock Game</h1>
  <p>Guess a number (1‚Äì20)</p>
  <p>Attempts left: <span id="tries">5</span></p>

  <input type="number" id="guess" placeholder="Enter number">
  <br>
  <button onclick="checkGuess()">Submit</button>

  <div class="msg" id="message"></div>
  <div class="password" id="password"></div>
</div>

<script>
  const secret = Math.floor(Math.random() * 20) + 1;
  let attempts = 5;

  function checkGuess() {
    const input = document.getElementById("guess");
    const message = document.getElementById("message");
    const password = document.getElementById("password");
    const tries = document.getElementById("tries");

    const guess = Number(input.value);

    if (!guess || guess < 1 || guess > 20) {
      message.textContent = "‚ùå Enter a number between 1 and 20";
      return;
    }

    if (guess === secret) {
      message.textContent = "üéâ ACCESS GRANTED!";
      password.textContent = "üì∂ Wi-Fi Password: messi2002";
      input.disabled = true;
      return;
    }

    attempts--;
    tries.textContent = attempts;

    if (attempts === 0) {
      message.textContent = "üíÄ ACCESS DENIED! No Wi-Fi!";
      input.disabled = true;
    } else if (guess < secret) {
      message.textContent = "‚¨áÔ∏è Too low!";
    } else {
      message.textContent = "‚¨ÜÔ∏è Too high!";
    }

    input.value = "";
  }
</script>

</body>
</html>
